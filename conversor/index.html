<head>

<body>
    <h2>Conversión de Temperatura</h2>
    <p>
        <label for="inputCelsius">Temperatura en Celsius:</label>
        <input id="inputCelsius" type="number" placeholder="Ingresa los grados Celsius"
        oninput="temperatureConverter(this.value)">

        <p>Grados Fahrenheit: <span id="outputFahrenheit"></span></p>
    <p>Grados Kelvin: <span id="outputKelvin"></span></p>
   

    <script src="script.js"></script>
